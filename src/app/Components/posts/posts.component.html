<h1 style="padding-left: 500px; padding-top: 50px; font-weight: lighter; color:aliceblue;"></h1>

<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" 
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar></mat-toolbar>
      <mat-nav-list>
        <a mat-list-item >About</a>
        <!-- <a mat-list-item >Time Tables</a>
        <a mat-list-item >Holiday Lists</a>
        <a mat-list-item routerLink='/root-nav'>E-notice Board</a> -->
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color='primary'>
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span style="padding-left: 330px; font-weight: lighter;">MY POST</span>
      </mat-toolbar>
    </mat-sidenav-content>
  </mat-sidenav-container>
