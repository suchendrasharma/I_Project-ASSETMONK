<div class="head">
  </div>
  <div>
    <mat-card style="width: 50vh">
      <form class="form" [formGroup]="form" (ngSubmit)="form.valid && submit()">
        <mat-form-field >
          <input matInput type="name" class="inp" fromControlName='name' placeholder="Name" required/>
        </mat-form-field>
        <br>
        <mat-form-field>
          <input matInput type="email" class="inp" fromControlName='email' placeholder="Email" required/>
        </mat-form-field>
        <br>
        <!-- <mat-form-field>
          <input matInput type="tel" class="inp" fromControlName='phone_number' placeholder="Mob.no." required/>
        </mat-form-field> -->
        <br>
        <mat-form-field>
            <input matInput placeholder="Enter your password" type="password" formControlName="pass">
        </mat-form-field>
        <br>    
        <button mat-raised-button routerLink="#"  style="color: #00FF5C;"> Submit</button>
      </form>
    </mat-card>
  </div>
